<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OPCG Master Engine - Sticky Attachments</title>
    <style>
        :root { 
            --card-h: 9.5vh; --card-w: calc(var(--card-h) * 0.71); 
            --leader-h: 12vh; --leader-w: calc(var(--leader-h) * 0.71); 
            --don-h: var(--card-h); --don-w: var(--card-w); 
            --side-w: 220px; --op-blue: #0088cc; 
        }
        
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #080808; color: #f0f0f0; margin: 0; padding: 0; overflow: hidden; height: 100vh; width: 100vw; display: flex; user-select: none; }
        
        #sidebar { width: var(--side-w); background: #111; border-right: 2px solid #333; display: flex; flex-direction: column; padding: 10px; gap: 8px; z-index: 100; box-sizing: border-box; }
        
        #viewport { flex-grow: 1; position: relative; background: #0c0c0c; overflow: hidden; display: flex; flex-direction: column; gap: 8px; padding: 10px; padding-bottom: 16vh; box-sizing: border-box; height: 100vh; }
        
        .board-section { 
            display: grid; grid-template-columns: 80px 90px 1fr 80px; grid-template-rows: auto auto auto; gap: 5px; 
            background: linear-gradient(rgba(15,15,15,0.85), rgba(15,15,15,0.85)), url('https://i.imgur.com/ECXZ5CI.jpeg') no-repeat center center;
            background-size: cover; padding: 8px; border-radius: 12px; border: 2px solid #222; position: relative; flex: 1; min-height: 0;
        }
        
        .slot { border: 2px dashed rgba(255,255,255,0.3); border-radius: 8px; display: flex; align-items: center; justify-content: center; color: rgba(255,255,255,0.5); font-size: 10px; text-transform: uppercase; text-align: center; flex-direction: column; position: relative; min-height: var(--card-h); }
        .flex-zone { display: flex; gap: 6px; padding: 6px; justify-content: flex-start; align-items: center; border: 2px dashed rgba(255,255,255,0.3); border-radius: 8px; position: relative; flex-wrap: wrap; min-height: calc(var(--card-h) + 10px); }
        .flex-zone::after { content: attr(data-label); position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: rgba(255,255,255,0.1); font-size: 2vh; font-weight: bold; text-transform: uppercase; z-index: 0; pointer-events: none; }

        .life-zone { grid-column: 1; grid-row: 1 / 3; border-color: #e74c3c; width: var(--card-w); align-self: start; height: calc(var(--card-h) + 70px); position: relative; }
        .leader-zone { grid-column: 2; grid-row: 1 / 3; border-color: var(--op-blue); width: var(--leader-w); height: var(--leader-h); justify-self: center; align-self: center; } 
        .char-zone { grid-column: 3; grid-row: 1; border-color: #2ecc71; }
        .stage-zone { grid-column: 3; grid-row: 2; border-color: #9b59b6; width: 100%; }
        .drop-deck { grid-column: 4; grid-row: 1; background-image: url('https://m.media-amazon.com/images/I/51xnq29+enL._AC_.jpg'); background-size: 100% 100%; border-color: #666; color: white; width: var(--card-w); height: var(--card-h);}
        .drop-trash { grid-column: 4; grid-row: 2; width: var(--card-w); height: var(--card-h); border-color: #7f8c8d; z-index: 50; }
        .don-deck { grid-column: 1; grid-row: 3; border-color: #ffcc00; background-image: url('https://tcgplayer-cdn.tcgplayer.com/product/456059_in_1000x1000.jpg'); background-size: 100% 100%; color: white; width: var(--card-w); height: var(--card-h);}
        .don-zone { grid-column: 2 / 4; grid-row: 3; border-color: #ffcc00; max-width: 60%; }

        #opp-board { border-color: #c0392b; transform: rotate(180deg); }
        #opp-board .card { transform: rotate(180deg); } 
        #opp-board .card.rested { transform: rotate(270deg); }
        .opp-hud { position: absolute; bottom: -15px; left: 15px; background: #c0392b; padding: 4px 12px; border-radius: 4px; font-weight: bold; font-size: 1.2vh; color: #fff; z-index: 50; transform: rotate(180deg);}

        .card { width: var(--card-w); height: var(--card-h); position: absolute; background-size: 100% 100%; border-radius: 6px; border: 1px solid #000; box-shadow: 0 4px 8px rgba(0,0,0,0.5); z-index: 20; transition: transform 0.2s ease, filter 0.2s; background-color: #222; }
        #leader-zone .card, #opp-leader-zone .card { width: var(--leader-w); height: var(--leader-h); }
        .flex-zone .card, #hand-bar .card { position: relative !important; left: 0 !important; top: 0 !important; z-index: 20 !important; flex-shrink: 0; }
        .life-zone .card { position: absolute !important; z-index: 20;}
        .card[data-is-don="true"] { width: var(--don-w); height: var(--don-h); cursor: grab !important; }
        .card.rested { transform: rotate(90deg); filter: brightness(0.6); }
        .card-back { background-image: url('https://m.media-amazon.com/images/I/51xnq29+enL._AC_.jpg') !important; color: transparent !important; }

        .don-badge, .power-badge, .rush-tag { position: absolute; border: 2px solid #000; display: none; align-items: center; justify-content: center; font-weight: 900; pointer-events: none; }
        .don-badge { bottom: -8px; right: -8px; background: #ffcc00; color: #000; width: 2.5vh; height: 2.5vh; border-radius: 50%; z-index: 41; font-size: 1.2vh;}
        .power-badge { top: -10px; left: 50%; transform: translateX(-50%); background: #e74c3c; color: white; padding: 2px 6px; border-radius: 4px; font-size: 1.1vh; z-index: 41; }
        .rush-tag { top: 50%; left: 50%; transform: translate(-50%, -50%); background: #f39c12; color: black; padding: 2px; border-radius: 4px; font-size: 1.1vh; z-index: 45; }

        #hand-bar { position: absolute; bottom: 0; left: var(--side-w); right: 300px; height: 15vh; background: rgba(10,10,10,0.98); border-top: 2px solid var(--op-blue); display: flex; align-items: center; padding: 0 20px; gap: 8px; z-index: 80; overflow-x: auto; }

        #chat-container { position: absolute; bottom: 0; right: 0; width: 300px; height: 15vh; background: #111; border-top: 2px solid var(--op-blue); border-left: 2px solid #333; display: flex; flex-direction: column; z-index: 85;}
        #chat-messages { flex: 1; overflow-y: auto; padding: 5px; font-size: 12px; color: #ccc; }
        #chat-form { display: flex; height: 30px; }
        #chat-input { flex: 1; background: #000; border: 1px solid #444; color: #fff; padding: 0 5px; font-size: 12px;}
        #chat-btn { background: var(--op-blue); border: none; color: #fff; font-weight: bold; cursor: pointer; padding: 0 10px; font-size: 12px;}

        button { background: #333; color: white; border: 1px solid #444; padding: 1vh; border-radius: 5px; cursor: pointer; font-size: 1.1vh; font-weight: bold; transition: 0.2s; }
        button:hover { background: var(--op-blue); }
        button:disabled { background: #555 !important; color: #999; cursor: not-allowed; }
        .stat-card { background: #000; padding: 1vh; border-radius: 6px; border: 1px solid #222; text-align: center; font-size: 1.2vh; font-weight: bold; cursor: pointer; }
        
        #context-menu { position: absolute; display: none; background: #1a1a1a; border: 1px solid #444; z-index: 999999; border-radius: 4px; width: 140px; box-shadow: 0 10px 20px rgba(0,0,0,0.8); overflow: hidden;}
        #context-menu div { padding: 8px 12px; cursor: pointer; border-bottom: 1px solid #222; font-size: 1.2vh; }
        #context-menu div:hover { background: var(--op-blue); }

        #custom-modal-overlay { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:9999999; justify-content:center; align-items:center; }
        #custom-modal-box { background:#1a1a1a; padding:30px; border-radius:12px; border:2px solid var(--op-blue); width:400px; text-align:center; box-shadow: 0 20px 50px rgba(0,0,0,0.8);}
        #custom-modal-msg { margin-top:0; font-size: 18px; color: #fff; margin-bottom: 20px;}
        #custom-modal-input { width:80%; padding:10px; margin-bottom:20px; text-align:center; background:#000; color:#fff; border:1px solid #444; font-size: 16px;}

        #home-screen, #inspector, #zoom-overlay { position: fixed; inset: 0; background: #000; z-index: 999999; display: flex; align-items: center; justify-content: center; }
        #inspector { display: none; background: rgba(0,0,0,0.98); padding: 50px; overflow-y: auto; align-items: flex-start; justify-content: flex-start; flex-direction: column;}
        #zoom-overlay { background: rgba(0,0,0,0.95); z-index: 9999999; display: none; cursor: pointer; }
        #zoom-img { height: 80vh; max-width: 90vw; object-fit: contain; border: 4px solid var(--op-blue); border-radius: 15px; }
        
        .menu-box { background:#1a1a1a; padding:30px; border-radius:12px; border:1px solid #333; width:450px; text-align: center; display: flex; flex-direction: column; gap: 15px;}
        #turn-indicator { position:fixed; top:15px; left:50%; transform:translateX(-50%); padding:10px 30px; font-weight:900; font-size:18px; border-radius:8px; z-index:1000; display:none; border: 2px solid #fff; box-shadow: 0 4px 10px rgba(0,0,0,0.5);}
    </style>
</head>
<body>

<div id="turn-indicator"></div>

<div id="custom-modal-overlay">
    <div id="custom-modal-box">
        <h3 id="custom-modal-msg">Message</h3>
        <input type="text" id="custom-modal-input" style="display:none;">
        <div style="display:flex; gap:10px; justify-content:center;">
            <button id="custom-modal-btn-1" style="flex:1; padding:15px; font-size:14px; background:#2ecc71;">YES</button>
            <button id="custom-modal-btn-2" style="flex:1; padding:15px; font-size:14px; background:#e74c3c;">NO</button>
        </div>
    </div>
</div>

<div id="home-screen">
    <div class="menu-box" id="menu-main">
        <h2 style="margin:0; color:var(--op-blue);">OPCG Master Engine</h2>
        <div style="display:flex; gap:10px;">
            <button onclick="createLobby()" style="flex:1; padding: 15px; background:#2ecc71;">HOST LOBBY</button>
            <button onclick="showJoinLobby()" style="flex:1; padding: 15px; background:#e67e22;">JOIN LOBBY</button>
        </div>
        <button onclick="randomMatch()" style="background:#3498db; padding: 15px;">RANDOM MATCH</button>
        <hr style="border-color:#333; width:100%;">
        <button onclick="startDevMode()" style="background:#8e44ad; padding:15px;">DEV MODE (SINGLE PLAYER)</button>
    </div>
    <div class="menu-box" id="menu-join" style="display:none;">
        <h2 style="margin:0; color:#e67e22;">Join Lobby</h2>
        <input type="text" id="room-code-input" placeholder="ENTER 4-LETTER CODE" style="padding:10px; font-size:20px; text-align:center; text-transform:uppercase; background:#000; color:#fff; border:1px solid #444;">
        <button onclick="joinLobby()" style="background:#e67e22; padding: 15px;">JOIN</button>
    </div>
    <div class="menu-box" id="menu-deck" style="display:none;">
        <h2 style="margin:0; color:var(--op-blue); display: flex; align-items: center; justify-content: center;">
            Lobby: <span id="display-room-code" style="color:#e74c3c; margin-left: 10px;">----</span> 
            <button onclick="copyCode()" style="margin-left:15px; background:#3498db; padding:5px 10px;">COPY</button>
        </h2>
        <p id="lobby-status">Waiting for opponent to join...</p>
        <button onclick="selectDeck('Franky')" id="btn-select-franky" disabled style="padding: 15px;">SELECT FRANKY DECK</button>
    </div>
</div>

<div id="sidebar">
    <div class="stat-card" style="background:#2c3e50; margin-bottom:5px; color:#fff;">OPP DON!!: <span id="opp-don">0</span></div>
    <div style="display:flex; gap:5px;">
        <div class="stat-card" style="flex:1; border-color:#2ecc71;" onclick="inspectDeck()">DECK: <span id="deck-count">0</span></div>
        <div class="stat-card" style="flex:1; border-color:#e67e22;" onclick="openInspector('trash')">TRASH: <span id="trash-count">0</span></div>
    </div>
    <div class="stat-card" style="border-color:#e74c3c; margin-bottom: 5px;">LIFE: <span id="life-count">0</span></div>
    
    <button id="btn-end-turn" onclick="endTurn()" style="background:#2980b9; height: 50px; margin-top: 10px;">END TURN</button>
    
    <div id="sidebar-manual-controls" style="display:none;">
        <hr style="width:100%; border:0; border-top:1px solid #333;">
        <button onclick="deckToLife()" style="background:#e74c3c; margin-bottom: 5px; width:100%;">+1 LIFE FROM DECK</button>
        <div style="display:flex; gap:5px;">
            <button onclick="spawnDonAction()" style="flex:1">+ DON!!</button>
            <button onclick="killDon()" style="flex:1; background:#e67e22">- DON!!</button>
        </div>
    </div>
</div>

<div id="viewport">
    <div id="opp-board" class="board-section">
        <div class="opp-hud">Opp Hand: <span id="opp-hand-count">0</span> | Deck: <span id="opp-deck-count">0</span></div>
        <div id="opp-life-zone" class="slot life-zone">Life</div>
        <div id="opp-leader-zone" class="slot leader-zone">Leader</div>
        <div id="opp-char-zone-front" class="flex-zone char-zone" data-label="Front Line"></div>
        <div id="opp-drop-deck" class="slot drop-deck card-back">Deck</div>
        <div id="opp-stage-zone" class="flex-zone stage-zone" data-label="Stage / Back Line"></div>
        <div id="opp-drop-trash" class="slot drop-trash">Trash</div>
        <div id="opp-don-deck" class="slot don-deck">DON!!<br><span id="opp-don-deck-count" style="font-size:18px;">10</span></div>
        <div id="opp-don-zone" class="flex-zone don-zone" data-label="Cost Area"></div>
    </div>

    <div id="my-board" class="board-section">
        <div id="life-zone" class="slot life-zone">Life</div>
        <div id="leader-zone" class="slot leader-zone active-zone">Leader</div>
        <div id="char-zone-front" class="flex-zone char-zone" data-label="Front Line"></div>
        <div id="drop-deck" class="slot drop-deck card-back">Deck</div>
        <div id="stage-zone" class="flex-zone stage-zone" data-label="Stage / Back Line"></div>
        <div id="drop-trash" class="slot drop-trash">Trash</div>
        <div id="don-deck" class="slot don-deck">DON!!<br><span id="don-deck-count" style="font-size:18px;">10</span></div>
        <div id="don-zone" class="flex-zone don-zone" data-label="Cost Area"></div>
    </div>
</div>

<div id="hand-bar"></div>

<div id="chat-container">
    <div id="chat-messages"></div>
    <form id="chat-form" onsubmit="sendChat(event)">
        <input type="text" id="chat-input" placeholder="Chat to opponent..." autocomplete="off">
        <button id="chat-btn" type="submit">SEND</button>
    </form>
</div>

<div id="context-menu"></div>
<div id="zoom-overlay" onclick="this.style.display='none'"><img id="zoom-img" src=""></div>
<div id="inspector">
    <div style="display:flex; width: 100%; justify-content:space-between; margin-bottom:20px;">
        <h2 id="insp-title" style="margin:0; color:var(--op-blue);">Inspector</h2>
        <button onclick="closeInspector()" style="background:#c0392b; padding:10px 30px;">CLOSE</button>
    </div>
    <div id="insp-grid" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 10px; width: 100%;"></div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io(); 
    const DON_URL = 'https://tcgplayer-cdn.tcgplayer.com/product/456059_in_1000x1000.jpg';
    
    let isDevMode = false;
    let DECK_ARR = [], TRASH_ARR = [], turnNum = 0, DON_DECK_COUNT = 10, OPP_DON_TOTAL = 0, isFirst = true, isMyTurn = false;
    let dragged = null, hovered = null, rightClickedCard = null;
    let cardIDCounter = 0, isDragging = false, offX, offY, startX, startY;
    let SEARCH_ARR = [];

    function showModal(msg, type, onConfirm, onCancel, defaultVal = "") {
        const over = document.getElementById('custom-modal-overlay');
        document.getElementById('custom-modal-msg').innerText = msg;
        const inp = document.getElementById('custom-modal-input');
        const b1 = document.getElementById('custom-modal-btn-1'); const b2 = document.getElementById('custom-modal-btn-2');
        over.style.display = 'flex';
        const newB1 = b1.cloneNode(true); b1.parentNode.replaceChild(newB1, b1);
        const newB2 = b2.cloneNode(true); b2.parentNode.replaceChild(newB2, b2);
        
        if(type === 'alert') {
            inp.style.display = 'none'; newB2.style.display = 'none'; newB1.innerText = "OK"; newB1.style.background = "#3498db";
            newB1.onclick = () => { over.style.display = 'none'; if(onConfirm) onConfirm(); };
        } else if(type === 'confirm') {
            inp.style.display = 'none'; newB2.style.display = 'block'; newB1.innerText = "YES"; newB1.style.background = "#2ecc71"; newB2.innerText = "NO"; newB2.style.background = "#e74c3c";
            newB1.onclick = () => { over.style.display = 'none'; if(onConfirm) onConfirm(); };
            newB2.onclick = () => { over.style.display = 'none'; if(onCancel) onCancel(); };
        } else if(type === 'prompt') {
            inp.style.display = 'block'; newB2.style.display = 'block'; inp.value = defaultVal; newB1.innerText = "SUBMIT"; newB1.style.background = "#2ecc71"; newB2.innerText = "CANCEL"; newB2.style.background = "#e74c3c";
            newB1.onclick = () => { over.style.display = 'none'; if(onConfirm) onConfirm(inp.value); };
            newB2.onclick = () => { over.style.display = 'none'; if(onCancel) onCancel(); };
        }
    }

    function sendChat(e) {
        e.preventDefault(); const inp = document.getElementById('chat-input'); const msg = inp.value.trim();
        if(!msg) return; appendChat("You: " + msg, "#2ecc71"); socket.emit('chat_msg', msg); inp.value = '';
    }
    socket.on('chat_msg', (msg) => { appendChat("Opp: " + msg, "#e74c3c"); });
    function appendChat(str, col) { const box = document.getElementById('chat-messages'); const div = document.createElement('div'); div.style.color = col; div.innerText = str; box.appendChild(div); box.scrollTop = box.scrollHeight; }

    const CARD_DB = {
        "https://i.imgur.com/llnj5xT.png": { name: "Franky", type: "Leader", traits: ["Straw Hat Pirates", "Invention"], hasMain: true, life: 4 },
        "https://i.imgur.com/2lEVHJP.png": { name: "Franky (Character)", type: "Character", cost: 1, traits: ["Straw Hat Pirates"], hasOnPlay: true },
        "https://i.imgur.com/f6TtmW9.png": { name: "Franky Family", type: "Character", cost: 3, traits: ["Water Seven"], hasOnPlay: true },
        "https://i.imgur.com/bzg3Xpr.png": { name: "Chopper", type: "Character", cost: 5, traits: ["Straw Hat Pirates"], hasAttack: true },
        "https://i.imgur.com/zmZCFVB.png": { name: "General Franky", type: "Character", cost: 11, traits: ["Straw Hat Pirates", "Invention"], hasHandAction: true },
        "https://i.imgur.com/WCFtQ4V.png": { name: "Nami", type: "Character", cost: 1, traits: ["Straw Hat Crew"], hasOnPlay: true },
        "https://i.imgur.com/5LAj93m.png": { name: "Zoro-juurou", type: "Character", cost: 3, traits: ["Straw Hat Crew"], hasAttack: true },
        "https://i.imgur.com/XzXandk.png": { name: "Sanji & Pudding", type: "Character", cost: 5, traits: ["Straw Hat Crew"], hasOnPlay: true },
        "https://i.imgur.com/l16quan.png": { name: "Bon Clay", type: "Character", cost: 4, traits: ["Alabasta"], hasOnPlay: true },
        "https://i.imgur.com/gAedzn3.png": { name: "Gol D. Roger", type: "Character", cost: 8, traits: ["Roger Pirates"], hasOnPlay: true },
        "https://i.imgur.com/egPJ3rM.png": { name: "Uso-hatchi", type: "Character", cost: 3, traits: ["Straw Hat Pirates"] },
        "https://i.imgur.com/KdMSz8v.png": { name: "Mini Merry", type: "Stage", cost: 5, traits: ["Straw Hat Pirates", "Invention"], hasMain: true, hasOnRest: true },
        "https://i.imgur.com/oULaM8n.png": { name: "Waver", type: "Stage", cost: 5, traits: ["Straw Hat Pirates", "Invention"], hasMain: true, hasOnRest: true },
        "https://i.imgur.com/YRa5DDx.png": { name: "Brachio Tank V", type: "Stage", cost: 5, traits: ["Straw Hat Pirates", "Invention"], hasMain: true, hasOnPlay: true },
        "https://i.imgur.com/L3W1rAw.png": { name: "Kurosai Fr-U IV", type: "Stage", cost: 5, traits: ["Straw Hat Pirates", "Invention"], hasMain: true, hasOnPlay: true },
        "https://i.imgur.com/NAjePQD.png": { name: "Shark Submerge III", type: "Stage", cost: 5, traits: ["Straw Hat Pirates", "Invention"], hasMain: true, hasAuto: true },
        "https://i.imgur.com/cdHtYcm.png": { name: "Event 1", type: "Event", cost: 0, traits: ["Straw Hat Crew"] },
        "https://i.imgur.com/A8Z5aKe.png": { name: "Event 2", type: "Event", cost: 0, traits: ["Straw Hat Crew"] }
    };

    const deckArray = [
        "https://i.imgur.com/llnj5xT.png", 
        ...Array(4).fill("https://i.imgur.com/2lEVHJP.png"), ...Array(4).fill("https://i.imgur.com/f6TtmW9.png"),
        ...Array(4).fill("https://i.imgur.com/bzg3Xpr.png"), ...Array(2).fill("https://i.imgur.com/zmZCFVB.png"),
        ...Array(4).fill("https://i.imgur.com/WCFtQ4V.png"), ...Array(3).fill("https://i.imgur.com/5LAj93m.png"),
        ...Array(4).fill("https://i.imgur.com/XzXandk.png"), ...Array(4).fill("https://i.imgur.com/l16quan.png"),
        ...Array(3).fill("https://i.imgur.com/gAedzn3.png"), ...Array(2).fill("https://i.imgur.com/egPJ3rM.png"),
        ...Array(2).fill("https://i.imgur.com/KdMSz8v.png"), ...Array(2).fill("https://i.imgur.com/oULaM8n.png"),
        ...Array(2).fill("https://i.imgur.com/YRa5DDx.png"), ...Array(2).fill("https://i.imgur.com/L3W1rAw.png"),
        ...Array(2).fill("https://i.imgur.com/NAjePQD.png"), ...Array(3).fill("https://i.imgur.com/cdHtYcm.png"),
        ...Array(3).fill("https://i.imgur.com/A8Z5aKe.png")
    ];

    function updateTurnUI() {
        if(isDevMode) return;
        const ti = document.getElementById('turn-indicator'); ti.style.display = 'block';
        if(isMyTurn) { ti.innerText = "YOUR TURN"; ti.style.background = "#2ecc71"; document.getElementById('btn-end-turn').disabled = false; } 
        else { ti.innerText = "OPPONENT'S TURN"; ti.style.background = "#e74c3c"; document.getElementById('btn-end-turn').disabled = true; }
    }

    function startDevMode() {
        isDevMode = true; document.getElementById('home-screen').style.display = 'none';
        document.getElementById('sidebar-manual-controls').style.display = 'block';
        DECK_ARR = deckArray.slice(1); shuffleArray(DECK_ARR); createCard(deckArray[0], 0, 0, {zone:'leader-zone'}); 
        const leaderLife = CARD_DB[deckArray[0]]?.life || 5;

        }); 
    }
    
    function spawnDonLocal(isRested=false) { if(DON_DECK_COUNT > 0) { DON_DECK_COUNT--; const d = createCard(DON_URL,0,0,{zone:'don-zone'}); if(isRested) d.classList.add('rested'); organizeDon(); } }
    window.spawnDonAction = function() { spawnDonLocal(false); saveState(); };
    window.killDon = function() { const d = Array.from(document.querySelectorAll('#my-board .card[data-is-don="true"]')).find(c=>!c.dataset.parentId); if(d) { d.remove(); DON_DECK_COUNT++; saveState(); } };
    window.drawCardAction = function() { if(DECK_ARR.length) createCard(DECK_ARR.pop(),0,0,{inHand:true}); saveState(); };
    window.deckToLife = function() { if(DECK_ARR.length) { const c = createCard(DECK_ARR.pop(),0,0,{isLife:true, isBack:true}); c.style.position = 'absolute'; document.getElementById('life-zone').appendChild(c); updateLifePositions(); saveState(); } };
    function refreshStats() { document.getElementById('deck-count').innerText=DECK_ARR.length; document.getElementById('trash-count').innerText=TRASH_ARR.length; document.getElementById('life-count').innerText=document.querySelectorAll('#life-zone .card').length; document.getElementById('don-deck-count').innerText=DON_DECK_COUNT; }
    function shuffleArray(a) { for(let i=a.length-1; i>0; i--){ const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]]; }}
    window.onkeydown=(e)=>{ if(e.key.toLowerCase()==='r'&&hovered) { restCard(hovered); } };
    window.setPower=(v)=>{ const p = rightClickedCard.querySelector('.power-badge'); if(v === 0) { p.innerText='+0'; p.style.display='none'; } else { const cur = parseInt(p.innerText.replace('+','')); p.innerText=`+${cur+v}`; p.style.display='flex'; } hideMenu(); saveState(); };
    function applyPower(c,v){ const p=c.querySelector('.power-badge'); const cur=parseInt(p.innerText.replace('+','')); p.innerText=`+${cur+v}`; p.style.display='flex'; }
    function updateBadges(id){ const t = document.getElementById(id); if (!t) return; const c = document.querySelectorAll(`[data-parent-id="${id}"]`).length; const b = t.querySelector('.don-badge'); b.innerText = c; b.style.display = c > 0 ? 'flex' : 'none'; }
</script>
</body>
</html>
